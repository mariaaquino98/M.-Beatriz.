<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <metaname="viewport" content="width=device-width, initial scale=1.0">
        <title> Twitter </title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./style.css">

</head>

<body>
    <header>
        <div id="avatar"></div>
        <div id="logo"></div>
        <div id="effects"></div>
    </header>
    <div id="card"
         <span>
        <img src="./images/Heart Solid Icon.png" alt="">
        jacaredomal liked
        </span>
        <div id="card-tweet">
            <img id="avatar-user" src="./images/lana.jpeg" alt="">
            <div>
                <div>
                    <span id="tweet-name">laninha lacoste</span>
                    <span id="tweet-username">@laninhalacoste</span>
                    <span id="tweet-time">3h</span>
                    <p>
                        laninha no cf.
                        a mais nova patrocinadora da lacoste,apenas arrasos
                    </p>
                </div>
                    <div class="actions">
                        <div>
                            <img src="./images/Comment Stroke Icon.png" alt="">
                            <span>256</span>
                        </div>
                    <div>
                        <img src="./images/Retweet Stroke Icon.png" alt="">
                        <span>6</span>
                    </div>
                    <div>
                        <img src="./images/Heart Stroke Icon.png" alt="">
                    <span>256</span>
                 </div>
                 <img src="./images/Heart Solid Icon.png" alt="">
                 <span>256</span>
            </div>

            <img src="./images/Share Stroke icon.png" alt="">
        </div>

    </div>

    <footer>

        <a href="#">
        <img src="./images/Home Solid Icon.png" alt="">
        </a>

        <a href="#">
        <img src="./images/Bell Stroke Icon.png" alt="">
        </a>

        <a href="#">
        <img src="./images/Mail Stroke Icon.png" alt="">
        </a>
        
    </footer>

</body>

</html>
